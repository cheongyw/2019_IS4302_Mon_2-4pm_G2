    <!--Function to show the fundraising event id, reference code and transfer amount-->
    <script type="text/javascript">

        function getUrlParams() {

          var query = window.location.href.split('?')[1];

          // extracts the relevant details (fundraising event id) from the url
          // we'll store the parameters here
          var eventId = query.split('eventId=')[1];
          
          return eventId;
        }

        // get the event id using the function above
        var result = getUrlParams();
        // use these parameters gotten to show in the readonly html form cell above
        document.getElementById('event_id').setAttribute('value', result);

    </script>

    <script type="text/javascript">
      // executed when the confirm transfer button is clicked
      // function to transfer funds from charity to beneficiary
      function transfer() {
        var event = "org.hyperledger_composer.project.FundEvent#" + document.getElementById('event_id').value;
        var amt = document.getElementById('amount').value;
        var reference_code = document.getElementById('reference_code').value;
        // submit these params gotten into the hyperledger_composer TransferFunds transaction
        // the transaction in the hyperledger composer will create a Transfer asset with 'PENDING' confirmation status
        // the respective amounts will not change yet, awaiting beneficiary's confirmation before the amount changes according to the script for ConfirmDonation in the hyperledger fabric composer
        var params = {
          type: "POST",
          data: {
            fundEvent: event,
            amount: amt,
            referenceCode: reference_code
          },
          success: function(result) {
            alert('Transfer submitted, pending confirmation');
                // refreshes the page 
                setTimeout(
                function()
                {
                   location.reload();
                }, 001);
            
          },
          error: function(result) {
            alert('Unable to make transfer');
          }
        }
        params.url = "/hlf3/api/org.hyperledger_composer.project.TransferFunds";
        $.ajax(params);
      };

  </script>
