    <script type="text/javascript">
      // executed when the submit request button is clicked
      // function to request for a new fund event
      function submitFundEventRequest() {
        var eventId = document.getElementById('eventId').value;
        var description = document.getElementById('description').value;
        var deadline = document.getElementById('deadline').value;
        var targetAmount = document.getElementById('targetAmount').value;

        // submit these params gotten into the hyperledger_composer SubmitFundEventRequest transaction
        // the transaction in the hyperledger composer will create a FundEventRequest asset
        var params = {
          type: "POST",
          data: {
            requestId: eventId,
            eventId: eventId,
            deadline: deadline,
            description: description,
            targetAmount: targetAmount
          },
          success: function(result) {
            alert('Request submitted, please await confirmation!');

            $("#RequestForFundEvent").hide();
            // refreshes the page and brings beneficiary back to the fundraising event listing page
            setTimeout(
                function()
                {
                   window.location.href="beneficiary-fund-event-listings.html";
                }, 001);
          },
          error: function(result) {
            alert('Attempt to make request failed');
          }
        }
        params.url = "/hlf4/api/org.hyperledger_composer.project.SubmitFundEventRequest";
        $.ajax(params);
      };

      $( "#RequestForFundEvent" ).click(function() {
            submitFundEventRequest();
        });

  </script>
