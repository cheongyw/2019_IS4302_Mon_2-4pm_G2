    <script type="text/javascript">

    // table shows pending receipt of donations
    // i.e. donors have donated to the fundraising event [creates Donation asset]
    // these transactions [Donation assets with status 'PENDING'] that are awaiting charity's confirmation would be shown in this table

    // create table consisting of Donation assets with status 'PENDING'
    
    $(document).ready(() => {
        //need to change proxy
        $('#pending-donations').DataTable( {
          "ajax": {
            // extracts data from url below which links to the Donation assets
            url: "/hlf3/api/org.hyperledger_composer.project.Donation",
            dataSrc: ""
          },
          // data table's columns
          columns: [
            // column title is the Title to be shown in the table in the UI
            // data is the name of the data that you are extracting from the transfer asset. must state the exact name

            // extracts the fundraising event's ID
            { title:"Event ID", render: function(data, type, row, meta) {
                let eventIdHtmlOutput = row.fundEvent.split("#")[1];
                return eventIdHtmlOutput;
            }},//data: "fundEvent" },
            // extracts the donor's ID
            { title:"Donor", render: function(data, type, row, meta) {
                let donorNameHtmlOutput = row.donor.split("#")[1];
                return donorNameHtmlOutput;
            }},//data: "donor" },
            { title:"Reference Code", data: "referenceCode" },
            { title:"Amount (SGD)", data: "amount" },
            { title:"Status", data: "status" },

            // creates a hyperlink for each row that links to the page to confirm donor's donation for each event ID
            // by integrating id, donor, reference code and amount in the url, we would be able to reflect the
            // id, donor, reference code and amount in an uneditable form on the next page as well
            // allowing for confirmation of donation for the correct event id
            { title:"", render: function(data, type, row, meta){
                let fundEvent = row.fundEvent.split("#")[1];
                let donor = row.donor.split("#")[1];
                let htmlOutput = "<a href=\"charity-confirm-donations.html?eventId=" + fundEvent + "&donor=" + donor + "&referenceCode=" + row.referenceCode + "&amount=" + row.amount + "&status=" + row.status + "\">View</a>";
                $('#container').html(htmlOutput);
                    return htmlOutput;   
            }}
          ],

          // we only want to show rows that are of 'PENDING' status for the charities to confirm/reject
          // hides row that are not of status 'PENDING' i.e. they are have been confirmed of rejected
          "rowCallback": function(nRow, aData, iDisplayIndex) {
            if (aData.status != 'PENDING') {
                $(nRow).hide();
                // console.log(aData);
            }
            return nRow;
          }
        });
    });

    </script>
