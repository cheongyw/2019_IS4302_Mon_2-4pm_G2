    <script type="text/javascript">
      // executed when the submit charity request button is clicked
      // function to request for certification by regulator
      function submitCharRequest() {
        // submit these params gotten into the hyperledger_composer SubmitCharityRequest transaction
        // the transaction in the hyperledger composer will create a CharityRequest asset
        var params = {
          type: "POST",
          data: {
            requestId: 1,
          },
          success: function(result) {
            alert('Request submitted, please await confirmation!');

            $("#CharitysubmitRequestButton").hide();
            // refreshes the page and brings charity back to the fundraising event listing page
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 001);
          },
          error: function(result) {
            alert('Attempt to make request failed');
          }
        }
        params.url = "/hlf3/api/org.hyperledger_composer.project.SubmitCharityRequest";
        $.ajax(params);
      };

      $( "#CharitysubmitRequestButton" ).click(function() {
            submitCharRequest();
        });

  </script>
