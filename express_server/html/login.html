<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">


</head>

<body class="bg02">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2 class="tm-block-title mt-3">Login</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                           
                                <div class="input-group">
                                    <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                    <input name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username"  placeholder="Your username" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                    <input name="password" type="password" class="form-control validate" id="password" placeholder="Password" required>
                                </div>
                                <div class="input-group mt-3">
                                    <button class="btn btn-primary d-inline-block mx-auto" id="loginButton">Login</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
		$( "#loginButton" ).click(function() {
			if ($('#username').val() === 'donor'){
				window.location.href="donor-fund-event-listings.html"
			} 
            else {
                if ($('#username').val() === 'charity'){
                    window.location.href="charity-not-certified.html"
                }
                else {
                    if ($('#username').val() === 'beneficiary'){
                        window.location.href="beneficiary-not-certified.html"
                        }
                        else {
                            if ($('#username').val() === 'regulator'){
                                window.location.href="regulator-requests.html"
                                }
                                else {
                                        alert("Error!")
                                        window.location.href="login.html"
			                        }
                        }
                }
            }
		});
    </script>
</body>

</html>
