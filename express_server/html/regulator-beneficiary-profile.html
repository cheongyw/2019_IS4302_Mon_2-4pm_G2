    <script type="text/javascript">
        function getUrlParams() {

          var query = window.location.href.split('?')[1];

          // we'll store the parameters here
          var id = query.split('beneficiaryId=')[1].split('&')[0].split("#")[1];

          var description = query.split('description=')[1].split('&')[0].replace(/%20/g, " ");

          var status = query.split('status=')[1].split('&')[0];
          
          var result = [id, description, status];
          return result;
        }

        var result = getUrlParams();

        document.getElementById('beneficiaryId').setAttribute('value', result[0]);
        document.getElementById('description').setAttribute('value', result[1]);
        document.getElementById('status').setAttribute('value', result[2]);

    </script>
