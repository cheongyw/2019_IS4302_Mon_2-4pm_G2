    <!--Function to show the fundraising event id, reference code and transfer amount-->
    <script type="text/javascript">
        function getUrlParams() {

          var query = window.location.href.split('?')[1];

          // extracts the relevant details (fundraising event id, donor, reference code, amount, status) from the url
          // we'll store the parameters here
          var eventId = query.split('eventId=')[1].split('&')[0];
          var donor = query.split('donor=')[1].split('&')[0];
          var reference_code = query.split('referenceCode=')[1].split('&')[0];
          var amount = query.split('amount=')[1].split('&')[0];
          var status = query.split('status=')[1].split('&')[0];
          
          var result = [eventId, donor, reference_code, amount, status];
          return result;
        }

        // get the event id, donor, reference code, amount, status using the function above
        var result = getUrlParams();
        // use these parameters gotten to show in the readonly html form above
        document.getElementById('event_id').setAttribute('value', result[0]);
        document.getElementById('donor').setAttribute('value', result[1]);
        document.getElementById('reference_code').setAttribute('value', result[2]);
        document.getElementById('amount').setAttribute('value', result[3]);
        document.getElementById('status').setAttribute('value', result[4]);

        $( "#confirmDonationButton" ).click(function() {
            confirm();
        });

        $( "#rejectDonationButton" ).click(function() {
            reject();
        });
    </script>

    <script type="text/javascript">

      // executed when the confirm donation button is clicked
      // function to confirm donation of funds from donor to charity
      function confirm() {
        var referenceCode = document.getElementById('reference_code').value;
        // submit these params gotten into the hyperledger_composer ConfirmDonation transaction
        // the transaction in the hyperledger composer will change the status of the Donation from 'PENDING' to 'RECEIVED'
        // the respective amounts also change according to the script for ConfirmDonation in the hyperledger fabric composer
        var params = {
          type: "POST",
          data: {
            donation: referenceCode
          },
          success: function(result) {
            alert('Donation confirmed!');
            // refreshes the page and brings charity back to the fundraising event listing page
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 001);
          },
          error: function(result) {
            alert('Unable to confirm donation');
          }
        }
        params.url = "/hlf3/api/org.hyperledger_composer.project.ConfirmDonation";
        $.ajax(params);
      };

      // executed when the reject donation button is clicked
      // function to reject donation of funds from donor to charity
      function reject() {
        var referenceCode = document.getElementById('reference_code').value;
        // submit these params gotten into the hyperledger_composer RejectDonation transaction
        // the transaction in the hyperledger composer will change the status of the Donation from 'PENDING' to 'REJECTED'
        // the respective amounts also change according to the script for RejectDonation in the hyperledger fabric composer
        var params = {
          type: "POST",
          data: {
            donation: referenceCode
          },
          success: function(result) {
            alert('Donation rejected!');
            // refreshes the page and brings charity back to the fundraising event listing page
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 001);
          },
          error: function(result) {
            alert('Unable to reject donation');
          }
        }
        params.url = "/hlf3/api/org.hyperledger_composer.project.RejectDonation";
        $.ajax(params);
      };

  </script>
