    <!--Function to show the fundraising event id, target amount, deadline and status-->
    <script type="text/javascript">

        function getUrlParams() {

          var query = window.location.href.split('?')[1];

          // extracts the relevant details (fundraising event id, target amount, deadline and status) from the url
          // we'll store the parameters here
          var eventId = query.split('eventId=')[1].split('&')[0];
          var targetAmount = query.split('targetAmount=')[1].split('&')[0];
          var deadline = query.split('deadline=')[1].split('&')[0];
          var status = query.split('status=')[1].split('&')[0];
          
          var result = [eventId, targetAmount, deadline, status];
          return result;
        }

        // get the event id, target amount, deadline and status using the function above
        var result = getUrlParams();
        // use these parameters gotten to show in the html form above (event id is readonly)
        document.getElementById('event_id').setAttribute('value', result[0]);
        document.getElementById('target_amount').setAttribute('value', result[1]);
        document.getElementById('deadline').setAttribute('value', result[2]);
        document.getElementById('status').setAttribute('value', result[3]);

        $( "#updateTargetAmountButton" ).click(function() {
            updateTargetAmount();
        });

        $( "#updateDeadlineButton" ).click(function() {
            updateDeadline();
        });

        $( "#updateStatusButton" ).click(function() {
            updateStatus();
        });

    </script>

    <script type="text/javascript">

      // executed when the Update is clicked
      // function to update the target amount (called by button onclick())
      function updateTargetAmount() {
        var eventId = document.getElementById('event_id').value;
        var targetAmount = document.getElementById('target_amount').value;

        // submit these params gotten into the hyperledger_composer UpdateTargetAmount transaction
        // the transaction in the hyperledger composer will modify the FundEvent asset's Target Amount with the information keyed in the form above

        var params = {
          type: "POST",
          data: {
            fundEvent: eventId,
            newTarget: targetAmount
          },
          success: function(result) {
            alert('Update successful!');
            // refreshes the page and brings charity back to the page where all fund events they hosted are listed
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 0001);
          },
          error: function(result) {
            alert('Update failed');
          }
        }
        // POST to the charity's rest server
        params.url = "/hlf3/api/org.hyperledger_composer.project.UpdateTargetAmount";
        $.ajax(params);
      };

      // executed when the Update is clicked
      // function to update the deadline (called by button onclick())
      function updateDeadline() {
        var eventId = document.getElementById('event_id').value;
        var deadline = document.getElementById('deadline').value;

        // submit these params gotten into the hyperledger_composer UpdateDeadline transaction
        // the transaction in the hyperledger composer will modify the FundEvent asset's Deadline with the information keyed in the form above

        var params = {
          type: "POST",
          data: {
            fundEvent: eventId,
            newDeadline: deadline
          },
          success: function(result) {
            alert('Update successful!');
            // refreshes the page and brings charity back to the page where all fund events they hosted are listed
            
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 0001);
          },
          error: function(result) {
            alert('Update failed');
          }
        }
        // POST to the charity's rest server
        params.url = "/hlf3/api/org.hyperledger_composer.project.UpdateDeadline";
        $.ajax(params);
      };

      // executed when the Update is clicked
      // function to update the status (called by button onclick())
      function updateStatus() {
        var eventId = document.getElementById('event_id').value;
        var status = document.getElementById('status');
        var curr = status[status.selectedIndex].value;

        // submit these params gotten into the hyperledger_composer UpdateStatus transaction
        // the transaction in the hyperledger composer will modify the FundEvent asset's Status with the information keyed in the form above

        var params = {
          type: "POST",
          data: {
            fundEvent: eventId,
            newStatus: curr
          },
          success: function(result) {
            alert('Update successful!');
            // refreshes the page and brings charity back to the page where all fund events they hosted are listed
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 0001);
          },
          error: function(result) {
            alert(result);
          }
        }
        // POST to the charity's rest server
        params.url = "/hlf3/api/org.hyperledger_composer.project.UpdateEventStatus";
        $.ajax(params);
      };

  </script>
