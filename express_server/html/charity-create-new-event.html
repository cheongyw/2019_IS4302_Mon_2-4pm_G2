    <script type="text/javascript">
        function getUrlParams() {

          var query = window.location.href.split('?')[1];
          // extracts the relevant details from the url
          // we'll store the parameters here
          var requestId = query.split('requestId=')[1].split('&')[0];
          var eventId = query.split('eventId=')[1].split('&')[0];
          var targetAmount = query.split('targetAmount=')[1].split('&')[0];
          var deadline = query.split('deadline=')[1].split('&')[0];
          var description = query.split('description=')[1].split('&')[0];
          var beneficiary = query.split('beneficiary=')[1].split('&')[0];

          var result = [eventId, beneficiary, description, targetAmount, deadline, requestId];
          return result;
        }

        var result = getUrlParams();
        // use these parameters gotten to show in the readonly html form above
        document.getElementById('event_id').setAttribute('value', result[0]);
        document.getElementById('beneficiary').setAttribute('value', result[1]);
        document.getElementById('description').setAttribute('value', result[2]);
        document.getElementById('target_amount').setAttribute('value', result[3]);
        document.getElementById('deadline').setAttribute('value', result[4]);
        document.getElementById('request_id').setAttribute('value', result[5]);

    </script>

    <script type="text/javascript">

      // executed when the Approve Fund Event Event button is clicked
      function approveEvent() {

        // submit these params gotten into the hyperledger_composer ApproveFundEventRequest transaction
        // the transaction in the hyperledger composer will create a FundEvent asset with the information keyed in the form above
        var requestId = document.getElementById('request_id').value;

        var params = {
          type: "POST",
          data: {
            request: requestId
          },
          success: function(result) {
            alert('New fund event created!');
            // refreshes the page 
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 0001);
          },
          error: function(result) {
            alert("Unable to create new fund event");
          }
        }
        // POST to the charity's rest server
        params.url = "/hlf3/api/org.hyperledger_composer.project.ApproveFundEventRequest";
        $.ajax(params);
      };

      // executed when the Deny Fund Event button is clicked
      function denyEvent() {

        // submit these params gotten into the hyperledger_composer DenyFundEventRequest transaction
        var requestId = document.getElementById('request_id').value;
        
        var params = {
          type: "POST",
          data: {
            request: requestId
          },
          success: function(result) {
            alert('Fund event request has been rejected!');
            // refreshes the page 
            setTimeout(
                function()
                {
                   window.location.href="charity-fund-event-listings.html";
                }, 0001);
          },
          error: function(result) {
            alert("Unable to reject fund event request");
          }
        }
        // POST to the charity's rest server
        params.url = "/hlf3/api/org.hyperledger_composer.project.DenyFundEventRequest";
        $.ajax(params);
      };

  </script>
